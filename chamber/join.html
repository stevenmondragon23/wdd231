        <section class="form">
            <form method="get" action="thankyou.html">

                <!--1 NAME-->
                <label for="firstName">First Name:</label>
                <input type="text" title="firstName" id="firstName" name="firstName" autocomplete="given-name" required>
                
                <!--LAST NAME -->
                <label for="lastName">Last Name:</label>
                <input type="text" title="lastName"  id="lastName" name="lastName" autocomplete="family-name" required>

                <!--ORGANIZATIONAL TITLE-->
                <label for="title">Organizational Title:</label>
                <input type="text" title="title" id="title" name="title" autocomplete="organization-title" pattern="[A-Za-z\s-]{7,}" required>

                <!-- EMAIL -->
                <label for="email">Email Address:</label>
                <input type="email" title="Email Address" id="email" name="email" autocomplete="email" placeholder="aaa@gmail.com" required>

                <!--TELEPHONE -->

                <label for="telephone">Phone Number:</label>
                <input type="tel" name="telephone" id="telephone"  title="telephone" autocomplete="tel" required>


                <!-- organization name -->

                <label for="organizationName">Business/Organization Name:</label>
                <input type="text" id="organizationName" name="organizationName" autocomplete="organization" title="Enter the name of the organization" required>




                <!--MEMBERSHIP LEVEL-->
                <label for="membership">Membership Level:</label>
                <select id="membership" name="membership" title="Select a membership level" required>
                <option value="np">NP Membership (no fee)</option>
                <option value="bronze">Bronze Membership</option>
                <option value="silver">Silver Membership</option>
                <option value="gold">Gold Membership</option>
                </select>

                <!-- Organization Description -->
                <label for="description">Organization Description:</label>
                <textarea id="description" name="description" title="Provide a brief description of the organization" rows="4"required></textarea>

                <!-- Timestamp (hidden) -->
                <input type="hidden" id="timestamp" name="timestamp">

                
                <!--BUTTOM-->
                <button type="submit">Submit</button>
            </form>
        </section>
